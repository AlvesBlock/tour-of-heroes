<h1>Dashboard</h1>

<div fxLayout="column" fxLayoutGap="20px">

  <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="space-between"
  fxLayout.xs="column">

    <mat-card *ngFor="let hero of heroes" [routerLink]="['/heroes/', hero.id]" class="pointer">
      <mat-card-title> {{ hero.name }} </mat-card-title>
    </mat-card>

  </div>
</div>

<app-hero-search [label]="'Hero search'" (selected)="onSelected($event)"></app-hero-search>


<div *ngIf="hero">



  <mat-card>
    <mat-card-title>{{ hero.name | uppercase}}</mat-card-title>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input matInput type="text" id="name" [(ngModel)]="hero.name" placeholder="Name">
      </mat-form-field>



    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()" > Go Back</button>
    </mat-card-actions>

  </mat-card>


  </div>


  <div *ngIf="!hero">
    <span>Click em algum Hero acima para poder ediatar!</span>
  </div>
